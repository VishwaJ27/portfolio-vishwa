<html>
<head>
    <title>Simple Drag and Drop</title>
    <style>
        #drag-item {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
        }
        
        #drop-area {
            width: 200px;
            height: 200px;
            background: lightgray;
            border: 2px dashed black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="drag-item" draggable="true">Drag me</div>
    <div id="drop-area">Drop here</div>

    <script>
        const dragItem = document.getElementById('drag-item');
        const dropArea = document.getElementById('drop-area');

        // When dragging starts
        dragItem.addEventListener('dragstart', function(e) {
            console.log('dragstart - dragging started');
        });

        // When dragging ends (whether dropped or not)
        dragItem.addEventListener('dragend', function(e) {
            console.log('dragend - dragging ended');
        });

        // When dragged element enters drop area
        dropArea.addEventListener('dragenter', function(e) {
            console.log('dragenter - entered drop area');
            e.preventDefault();
        });

        // When dragged element is over drop area
        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault(); // Needed to allow dropping
        });

        // When dropped
        dropArea.addEventListener('drop', function(e) {
            console.log('drop - item was dropped');
            e.preventDefault();
            dropArea.textContent = 'Dropped!';
            dropArea.appendChild(dragItem);
        });
    </script>
</body>
</html>
